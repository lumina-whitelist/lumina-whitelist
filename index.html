<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina AI Whitelist</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .brain-icon {
            font-size: 3rem;
            color: #2563eb;
            margin-bottom: 20px;
        }

        h1 {
            color: #111827;
            font-size: 2rem;
            margin: 0 0 10px 0;
            font-weight: 700;
        }

        .subtitle {
            color: #6b7280;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 0.95rem;
        }

        .icon {
            margin-right: 8px;
            color: #2563eb;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #d1d5db;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #ffffff;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            transform: translateY(-2px);
        }

        input::placeholder {
            color: #9ca3af;
        }

        button {
            width: 100%;
            padding: 15px 20px;
            background: linear-gradient(135deg, #2563eb, #1e40af);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background: linear-gradient(135deg, #1e40af, #1e3a8a);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }

        .success {
            background-color: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }

        .error {
            background-color: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }

        .features {
            background: linear-gradient(135deg, #2563eb, #1e40af);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
        }

        .features h3 {
            margin: 0 0 20px 0;
            font-size: 1.3rem;
        }

        .benefits {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .benefit {
            text-align: center;
            flex: 1;
        }

        .benefit-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
        }

        .benefit-text {
            font-size: 0.9rem;
            margin: 0;
        }

        .security {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #6b7280;
        }

        .security-icon {
            margin-right: 5px;
            color: #2563eb;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.7rem;
            }

            .benefits {
                flex-direction: column;
                gap: 15px;
            }

            .benefit {
                display: flex;
                align-items: center;
                text-align: left;
            }

            .benefit-icon {
                margin-right: 15px;
                margin-bottom: 0;
            }
        }

        /* Loading animation */
        .loading {
            position: relative;
            color: transparent !important;
        }

        .loading::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="brain-icon">üß†</div>
        <h1>Lumina AI Whitelist</h1>
        <p class="subtitle">Join the exclusive early access program</p>

        <!-- Form -->
        <form id="whitelistForm">
            <div class="input-group">
                <label for="email">
                    <span class="icon">‚úâÔ∏è</span>Email Address
                </label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="twitter">
                    <span class="icon">üê¶</span>Twitter Username
                </label>
                <input type="text" id="twitter" placeholder="Enter Twitter username (with or without @)" required>
            </div>

            <button type="submit" id="submitBtn">Join Whitelist</button>
        </form>

        <!-- Message area -->
        <div id="message" class="message"></div>

        <!-- Security note -->
        <div class="security">
            <span class="security-icon">üõ°Ô∏è</span>
            Your information is secure and will only be used for whitelist purposes.
        </div>

        <!-- Features section -->
        <div class="features">
            <h3>‚≠ê Early Access Benefits</h3>
            <div class="benefits">
                <div class="benefit">
                    <span class="benefit-icon">üöÄ</span>
                    <p class="benefit-text">First Access</p>
                </div>
                <div class="benefit">
                    <span class="benefit-icon">üë•</span>
                    <p class="benefit-text">Exclusive Community</p>
                </div>
                <div class="benefit">
                    <span class="benefit-icon">üéÅ</span>
                    <p class="benefit-text">Special Perks</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Store submitted emails to prevent duplicates
        let submittedEmails = JSON.parse(localStorage.getItem('whitelistEmails') || '[]');

        document.getElementById('whitelistForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim().toLowerCase();
            const twitter = document.getElementById('twitter').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');

            // Clear previous messages
            messageDiv.style.display = 'none';
            messageDiv.className = 'message';

            // Validate inputs
            if (!email || !twitter) {
                showMessage('Please fill in all fields!', 'error');
                return;
            }

            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage('Please enter a valid email address!', 'error');
                return;
            }

            // Clean Twitter username (remove @ if present)
            let cleanTwitter = twitter.startsWith('@') ? twitter.substring(1) : twitter;
            
            // Validate Twitter username
            const twitterRegex = /^[A-Za-z0-9_]+$/;
            if (!twitterRegex.test(cleanTwitter) || cleanTwitter.length > 15) {
                showMessage('Twitter username can only contain letters, numbers, and underscores (max 15 characters)!', 'error');
                return;
            }

            // Check if email already submitted
            if (submittedEmails.includes(email)) {
                showMessage('This email is already registered for the whitelist!', 'error');
                return;
            }

            // Show loading state
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;

            // Simulate form submission (replace with real API call)
            setTimeout(() => {
                // Store email to prevent duplicates
                submittedEmails.push(email);
                localStorage.setItem('whitelistEmails', JSON.stringify(submittedEmails));

                // Log submission (in real app, send to server)
                console.log('New whitelist submission:', {
                    email: email,
                    twitter: '@' + cleanTwitter,
                    timestamp: new Date().toISOString()
                });

                // Show success message
                showMessage('‚úÖ You have been successfully added to the Lumina AI whitelist!', 'success');

                // Reset form
                document.getElementById('whitelistForm').reset();

                // Remove loading state
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;

            }, 1500); // Simulate network delay
        });

        // Auto-add @ to Twitter field when user leaves the field
        document.getElementById('twitter').addEventListener('blur', function() {
            let value = this.value.trim();
            if (value && !value.startsWith('@')) {
                this.value = '@' + value;
            }
        });

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';

            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }

        // Add smooth scroll effect for mobile
        if (window.innerWidth <= 480) {
            document.getElementById('whitelistForm').addEventListener('submit', function() {
                setTimeout(() => {
                    document.getElementById('message').scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'nearest' 
                    });
                }, 100);
            });
        }
    </script>
</body>
</html>
