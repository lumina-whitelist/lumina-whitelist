<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumina AI Wallet Whitelist</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("dwO7kSHC9tZ49Mneb"); // ‚úÖ Your Public Key
    })();
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: linear-gradient(135deg, #0a0a0f, #1a1a2e, #0f3460);
      color: #fff;
      min-height: 100vh;
      display: flex; justify-content: center; align-items: center;
    }
    .container {
      max-width: 420px;
      width: 90%;
      padding: 30px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      text-align: center;
    }
    h2 { color: #e5b80b; margin-bottom: 15px; }
    input, button {
      width: 100%; padding: 12px; margin: 10px 0;
      border: none; border-radius: 8px;
      font-size: 15px;
    }
    input {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
    input::placeholder { color: #bbb; }
    button {
      background: #e5b80b;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    button:hover { background: #ffd700; }
    .step { display:none; }
    .step.active { display:block; }
  </style>
</head>
<body>
  <div class="container">
    <div id="step1" class="step active">
      <h2>Join Lumina AI Wallet ‚Äì Day 1 Whitelist üöÄ</h2>
      <form id="whitelistForm">
        <input type="email" id="email" placeholder="Enter your email" required>
        <input type="text" id="twitter" placeholder="Enter your Twitter username">
        <button type="submit" id="submitBtn">Join Whitelist</button>
      </form>
    </div>
    <div id="step2" class="step">
      <h2>üéâ Congratulations!</h2>
      <p>You have successfully joined the Lumina AI Whitelist.</p>
    </div>
    <div id="step3" class="step">
      <h2>‚ö†Ô∏è Already Registered</h2>
      <p>This email is already whitelisted.</p>
    </div>
  </div>

  <script>
    let submittedEmails = JSON.parse(localStorage.getItem('whitelistEmails') || '[]');

    function showStep(stepId){
      document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
      document.getElementById(stepId).classList.add('active');
    }

    document.getElementById('whitelistForm').addEventListener('submit', function(e){
      e.preventDefault();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const twitter = document.getElementById('twitter').value.trim();

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if(!email || !emailRegex.test(email)){
        alert("Please enter a valid email address.");
        return;
      }

      if(submittedEmails.includes(email)){ 
        showStep('step3'); 
        return; 
      }

      // Save locally
      submittedEmails.push(email);
      localStorage.setItem('whitelistEmails', JSON.stringify(submittedEmails));

      // Save submissions
      let allSubmissions = JSON.parse(localStorage.getItem('whitelistSubmissions') || '[]');
      allSubmissions.push({email: email, twitter: twitter, timestamp: new Date().toISOString(), id: Date.now()});
      localStorage.setItem('whitelistSubmissions', JSON.stringify(allSubmissions));

      // ‚úÖ Send email via EmailJS
      emailjs.send("service_qtl608z", "template_9bjhvsh", {
        user_email: email
      })
      .then(() => {
        console.log("‚úÖ Email sent successfully");
        showStep('step2');
        window.history.pushState({}, '', '?step=success');
      })
      .catch((err) => {
        console.error("‚ùå Email error:", err);
        alert("There was an error sending confirmation email. Please try again.");
      });
    });
  </script>
</body>
</html>
