<!DOCTYPE html>
<html lang="en">
<head>

<title>Lumina AI Whitelist</title>
<style>
  body { font-family: Arial, sans-serif; background: #f3f4f6; display: flex; justify-content: center; align-items: center; height: 100vh; }

  input, button { width: 100%; padding: 10px; margin: 5px 0; border-radius: 5px; border: 1px solid #ccc; }
  button { background: #2563eb; color: white; border: none; cursor: pointer; }
  button:hover { background: #1e40af; }
</style>
</head>
<body>
<div class="container">
  <h1>Lumina AI Whitelist</h1>
  <input type="email" id="email" placeholder="Enter your email">
  <input type="text" id="twitter" placeholder="Enter Twitter username">
  <button onclick="submitForm()">Join Whitelist</button>

</div>

<script>
function submitForm() {
  const email = document.getElementById("email").value;
  const twitter = document.getElementById("twitter").value;
  if(!email || !twitter){
    document.getElementById("message").innerText = "Please fill all fields!";
    return;
  }
  // For now, just show success message
  document.getElementById("message").innerText = "âœ… You are whitelisted!";

}
</script>
</body>
