<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumina AI Wallet Whitelist</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("dwO7kSHC9tZ49Mneb"); // ‚úÖ Your Public Key
    })();
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #fff;
      color: #000;
      min-height: 100vh;
      display: flex; justify-content: center; align-items: center;
    }
    .container {
      max-width: 420px;
      width: 90%;
      padding: 30px;
      background: #f9f9f9;
      border: 2px solid #000;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
    }
    h2 { color: #000; margin-bottom: 15px; }
    input, button {
      width: 100%; padding: 12px; margin: 10px 0;
      border: 2px solid #000; border-radius: 8px;
      font-size: 15px;
    }
    input {
      background: #fff;
      color: #000;
    }
    input::placeholder { color: #555; }
    button {
      background: #000;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    button:hover { background: #333; }
    .step { display:none; }
    .step.active { display:block; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Step 1: Email + Twitter -->
    <div id="step1" class="step active">
      <h2>Join Lumina AI Whitelist üöÄ</h2>
      <form id="step1Form">
        <input type="email" id="email" placeholder="Enter your email" required>
        <input type="text" id="twitter" placeholder="Enter your Twitter username">
        <button type="submit">Next ‚û°Ô∏è</button>
      </form>
    </div>

    <!-- Step 2: Wallet Submission -->
    <div id="step2" class="step">
      <h2>Submit Your Wallet</h2>
      <form id="step2Form">
        <input type="text" id="wallet" placeholder="Enter your wallet address" required>
        <button type="submit">Submit ‚úÖ</button>
      </form>
    </div>

    <!-- Step 3: Congratulations -->
    <div id="step3" class="step">
      <h2>üéâ Congratulations!</h2>
      <p>You have successfully joined the Lumina AI Whitelist.</p>
    </div>

    <!-- Step 4: Already Registered -->
    <div id="step4" class="step">
      <h2>‚ö†Ô∏è Already Registered</h2>
      <p>This email is already whitelisted.</p>
    </div>
  </div>

  <script>
    let submittedEmails = JSON.parse(localStorage.getItem('whitelistEmails') || '[]');
    let tempData = {};

    function showStep(stepId){
      document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
      document.getElementById(stepId).classList.add('active');
    }

    // Step 1: Email + Twitter
    document.getElementById('step1Form').addEventListener('submit', function(e){
      e.preventDefault();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const twitter = document.getElementById('twitter').value.trim();

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if(!email || !emailRegex.test(email)){
        alert("Please enter a valid email address.");
        return;
      }

      if(submittedEmails.includes(email)){ 
        showStep('step4'); 
        return; 
      }

      tempData.email = email;
      tempData.twitter = twitter;

      showStep('step2');
    });

    // Step 2: Wallet
    document.getElementById('step2Form').addEventListener('submit', function(e){
      e.preventDefault();
      const wallet = document.getElementById('wallet').value.trim();
      if(!wallet){
        alert("Please enter a valid wallet address.");
        return;
      }

      tempData.wallet = wallet;

      // Save email
      submittedEmails.push(tempData.email);
      localStorage.setItem('whitelistEmails', JSON.stringify(submittedEmails));

      // Save full submission
      let allSubmissions = JSON.parse(localStorage.getItem('whitelistSubmissions') || '[]');
      allSubmissions.push({
        email: tempData.email,
        twitter: tempData.twitter,
        wallet: tempData.wallet,
        timestamp: new Date().toISOString(),
        id: Date.now()
      });
      localStorage.setItem('whitelistSubmissions', JSON.stringify(allSubmissions));

      // ‚úÖ Send email via EmailJS
      emailjs.send("service_qtl608z", "template_9bjhvsh", {
        user_email: tempData.email
      })
      .then(() => {
        console.log("‚úÖ Email sent successfully");
        showStep('step3');
        window.history.pushState({}, '', '?step=success');
      })
      .catch((err) => {
        console.error("‚ùå Email error:", err);
        alert("There was an error sending confirmation email. Please try again.");
      });
    });
  </script>
</body>
</html>
