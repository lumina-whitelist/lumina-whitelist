<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lumina AI — Day 1 Whitelist</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(180deg, #0b0b0f 0%, #111 100%);
    color: #fff;
  }
  .container {
    width: 100%;
    max-width: 400px;
    padding: 32px;
    border-radius: 16px;
    background: rgba(15,15,20,0.9);
    box-shadow: 0 12px 40px rgba(0,0,0,0.5);
    text-align: center;
  }
  h1 { margin-bottom: 20px; font-size: 24px; color: #e5b80b; }
  input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: none;
    background: #111;
    color: #fff;
  }
  button {
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    border-radius: 8px;
    border: none;
    background: linear-gradient(90deg,#e5b80b,#ffd24d);
    color: #111;
    font-weight: 700;
    cursor: pointer;
  }
  button:hover { opacity: 0.9; }
  .success {
    display: none;
    margin-top: 20px;
    color: #10b981;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Lumina AI</h1>
  <p>Submit your wallet address to join the Day 1 whitelist</p>

  <input type="text" id="wallet" placeholder="0x...">
  <button id="submitBtn">Join Whitelist</button>
  <div class="success" id="successMsg">✅ You are on the whitelist!</div>
</div>

<script>
  const walletInput = document.getElementById('wallet');
  const submitBtn = document.getElementById('submitBtn');
  const successMsg = document.getElementById('successMsg');

  let whitelist = JSON.parse(localStorage.getItem('luminaWhitelist') || '[]');

  submitBtn.addEventListener('click', () => {
    const wallet = walletInput.value.trim();

    if(!wallet || wallet.length < 26){
      alert("Please enter a valid wallet address.");
      return;
    }

    if(whitelist.includes(wallet)){
      alert("This wallet is already registered!");
      return;
    }

    whitelist.push(wallet);
    localStorage.setItem('luminaWhitelist', JSON.stringify(whitelist));

    walletInput.value = '';
    successMsg.style.display = 'block';
  });
</script>

</body>
</html>
