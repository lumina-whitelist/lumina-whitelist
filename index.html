<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[Your Project] Task Rewards</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-purple-500 to-pink-500 min-h-screen flex flex-col items-center justify-start text-white font-sans p-4">

  <div class="max-w-xl w-full bg-black bg-opacity-50 p-6 rounded-2xl shadow-xl mt-6">
    <h1 class="text-3xl font-bold mb-4 text-center">[Your Project] Task Rewards</h1>
    <p class="mb-6 text-center">Complete tasks, earn points, and see your ranking on the leaderboard!</p>

    <div id="tasks" class="space-y-4">
      <div class="bg-purple-700 p-4 rounded-lg">
        <p>✅ Follow us on X/Twitter</p>
        <button class="bg-yellow-400 text-black px-4 py-1 rounded mt-2 claimTask" data-points="10">Claim 10 points</button>
      </div>
      <div class="bg-purple-700 p-4 rounded-lg">
        <p>✅ Tag 2 friends on social media</p>
        <button class="bg-yellow-400 text-black px-4 py-1 rounded mt-2 claimTask" data-points="15">Claim 15 points</button>
      </div>
      <div class="bg-purple-700 p-4 rounded-lg">
        <p>✅ Share our project link</p>
        <button class="bg-yellow-400 text-black px-4 py-1 rounded mt-2 claimTask" data-points="20">Claim 20 points</button>
      </div>
    </div>

    <p class="mt-6 text-center text-lg">Your Points: <span id="points">0</span></p>
  </div>

  <div class="max-w-xl w-full bg-black bg-opacity-50 p-6 rounded-2xl shadow-xl mt-6">
    <h2 class="text-2xl font-bold mb-4 text-center">Leaderboard</h2>
    <ol id="leaderboard" class="list-decimal list-inside space-y-2">
      <!-- Top users will appear here -->
    </ol>
  </div>

  <script>
    let points = localStorage.getItem('userPoints') ? parseInt(localStorage.getItem('userPoints')) : 0;
    const pointsDisplay = document.getElementById('points');
    const claimedTasks = JSON.parse(localStorage.getItem('claimedTasks') || '[]');
    const leaderboard = JSON.parse(localStorage.getItem('leaderboard') || '[]');

    pointsDisplay.textContent = points;

    function updateLeaderboard() {
      const lbEl = document.getElementById('leaderboard');
      lbEl.innerHTML = '';
      const sorted = leaderboard.sort((a,b) => b.points - a.points);
      sorted.forEach(user => {
        const li = document.createElement('li');
        li.textContent = `${user.name || 'Anonymous'} - ${user.points} pts`;
        lbEl.appendChild(li);
      });
    }

    document.querySelectorAll('.claimTask').forEach((btn, index) => {
      if (claimedTasks.includes(index)) btn.disabled = true;

      btn.addEventListener('click', () => {
        const pts = parseInt(btn.dataset.points);
        points += pts;
        pointsDisplay.textContent = points;
        claimedTasks.push(index);
        localStorage.setItem('userPoints', points);
        localStorage.setItem('claimedTasks', JSON.stringify(claimedTasks));

        btn.disabled = true;
        btn.textContent = 'Claimed';

        // Update leaderboard
        const name = prompt("Enter your name for leaderboard:") || 'Anonymous';
        leaderboard.push({name, points});
        localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
        updateLeaderboard();
      });
    });

    updateLeaderboard();
  </script>
</body>
</html>
