<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumina AI Wallet Whitelist</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("dwO7kSHC9tZ49Mneb"); // ✅ Your Public Key
    })();
  </script>
  <style>
    body { font-family: Arial, sans-serif; background:#000; color:#fff; text-align:center; }
    .container { max-width: 400px; margin: 100px auto; padding: 20px; background:#111; border-radius:12px; }
    input, button { width:100%; padding:10px; margin:8px 0; border:none; border-radius:6px; }
    input { background:#222; color:#fff; }
    button { background:#e5b80b; color:#000; font-weight:bold; cursor:pointer; }
    .step { display:none; }
    .step.active { display:block; }
  </style>
</head>
<body>
  <div class="container">
    <div id="step1" class="step active">
      <h2>Join Lumina AI Wallet – Day 1 Whitelist 🚀</h2>
      <form id="whitelistForm">
        <input type="email" id="email" placeholder="Enter your email" required>
        <input type="text" id="twitter" placeholder="Enter your Twitter username">
        <button type="submit" id="submitBtn">Join Whitelist</button>
      </form>
    </div>
    <div id="step2" class="step">
      <h2>🎉 Congratulations!</h2>
      <p>You have successfully joined the Lumina AI Whitelist.</p>
    </div>
    <div id="step3" class="step">
      <h2>⚠️ Already Registered</h2>
      <p>This email is already whitelisted.</p>
    </div>
  </div>

  <script>
    let submittedEmails = JSON.parse(localStorage.getItem('whitelistEmails') || '[]');

    function showStep(stepId){
      document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
      document.getElementById(stepId).classList.add('active');
    }

    document.getElementById('whitelistForm').addEventListener('submit', function(e){
      e.preventDefault();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const twitter = document.getElementById('twitter').value.trim();

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if(!email || !emailRegex.test(email)){
        alert("Please enter a valid email address.");
        return;
      }

      if(submittedEmails.includes(email)){ 
        showStep('step3'); 
        return; 
      }

      // Save locally
      submittedEmails.push(email);
      localStorage.setItem('whitelistEmails', JSON.stringify(submittedEmails));

      // Save submissions
      let allSubmissions = JSON.parse(localStorage.getItem('whitelistSubmissions') || '[]');
      allSubmissions.push({email: email, twitter: twitter, timestamp: new Date().toISOString(), id: Date.now()});
      localStorage.setItem('whitelistSubmissions', JSON.stringify(allSubmissions));

      // ✅ Send email via EmailJS
      emailjs.send("service_qtl608z", "template_9bjhvsh", {
        user_email: email
      })
      .then(() => {
        console.log("✅ Email sent successfully");
        showStep('step2');
        window.history.pushState({}, '', '?step=success');
      })
      .catch((err) => {
        console.error("❌ Email error:", err);
        alert("There was an error sending confirmation email. Please try again.");
      });
    });
  </script>
</body>
</html>
