<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Lumina AI Whitelist</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body{font-family:'Segoe UI',sans-serif;background:linear-gradient(135deg,#ffffff,#000000);min-height:100vh;display:flex;justify-content:center;align-items:center;padding:20px;color:#fff;}
  .container{background:#111111;padding:40px;border-radius:20px;width:100%;max-width:500px;text-align:center;box-shadow:0 20px 40px rgba(0,0,0,0.3);position:relative;overflow:hidden;}
  h1{color:#fff;font-size:2.2rem;margin-bottom:10px;font-weight:700;}
  p{color:#ccc;margin-bottom:25px;}
  .input-group{margin-bottom:25px;text-align:left;}
  label{display:block;margin-bottom:8px;font-weight:600;color:#ccc;}
  input{width:100%;padding:16px 20px;border:2px solid #333;border-radius:12px;background-color:#222;color:#fff;font-size:16px;transition:all 0.3s ease;}
  input:focus{outline:none;border-color:#667eea;background-color:#111;box-shadow:0 0 0 3px rgba(102,126,234,0.2);}
  button{width:100%;padding:18px 20px;background:linear-gradient(135deg,#667eea,#764ba2);color:white;border:none;border-radius:12px;font-size:18px;font-weight:600;cursor:pointer;transition:all 0.3s ease;margin-top:15px;position:relative;overflow:hidden;}
  button:hover{transform:translateY(-2px);box-shadow:0 10px 30px rgba(102,126,234,0.4);}
  .step{display:none;}
  .step.active{display:block;animation:fadeIn 0.5s ease-in;}
  @keyframes fadeIn{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}
  .success-animation{width:120px;height:120px;margin:0 auto 30px;border-radius:50%;background:linear-gradient(135deg,#48bb78,#38a169);display:flex;align-items:center;justify-content:center;animation:pulse 2s infinite,bounceIn 0.6s ease-out;}
  @keyframes pulse{0%{transform:scale(1);}50%{transform:scale(1.05);}100%{transform:scale(1);}}
  @keyframes bounceIn{0%{transform:scale(0.3);opacity:0;}50%{transform:scale(1.05);}70%{transform:scale(0.9);}100%{transform:scale(1);opacity:1;}}
</style>
</head>
<body>
<div class="container">
  <!-- Step 1: Twitter -->
  <div id="step1" class="step active">
    <h1>Step 1: Follow</h1>
    <p>Follow <strong>@Lumina_Wallet</strong> and enter your Twitter username.</p>
    <a href="https://twitter.com/Lumina_Wallet" target="_blank">
      <button type="button">Follow @Lumina_Wallet</button>
    </a>
    <div class="input-group">
      <label for="twitter">Twitter Username (required)</label>
      <input type="text" id="twitter" placeholder="@username" required>
    </div>
    <button onclick="goToStep2()">Continue</button>
  </div>

  <!-- Step 2: Wallet + Email -->
  <div id="step2" class="step">
    <h1>Step 2: Wallet Submission</h1>
    <p>Enter your wallet address and email to join the whitelist</p>
    <div class="input-group">
      <label for="wallet">Wallet Address</label>
      <input type="text" id="wallet" placeholder="0x..." required>
    </div>
    <div class="input-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="you@example.com" required>
    </div>
    <button onclick="submitForm()">Join Whitelist</button>
  </div>

  <!-- Step 3: Congratulations -->
  <div id="step3" class="step">
    <div class="success-animation">âœ“</div>
    <h1>Congratulations!</h1>
    <p>Youâ€™ve successfully joined the Lumina AI Wallet Whitelist ðŸŽ‰</p>
    <p>Check your email for confirmation and updates.</p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
<script>
emailjs.init("dwO7kSHC9tZ49Mneb"); // your public key

function goToStep2(){
  let twitter = document.getElementById('twitter').value.trim();
  if(!twitter){
    alert("Twitter username is required!");
    return;
  }
  // auto-add @ if missing
  if(!twitter.startsWith('@')) twitter = '@'+twitter;
  document.getElementById('twitter').value = twitter;
  showStep('step2');
}

function submitForm(){
  let twitter = document.getElementById('twitter').value.trim();
  let wallet = document.getElementById('wallet').value.trim();
  let email = document.getElementById('email').value.trim();

  if(!twitter || !wallet || !email){
    alert("All fields are required!");
    return;
  }

  emailjs.send("service_qtl608z","template_9bjhvsh",{
    user_email: email,
    wallet: wallet,
    twitter: twitter
  })
  .then(()=>{
    showStep('step3');
  })
  .catch(err=>{
    console.error("EmailJS error:",err);
    alert("Error sending email. Make sure your Service ID, Template ID, and Public Key are correct and your domain is allowed in EmailJS.");
  });
}

function showStep(id){
  document.querySelectorAll('.step').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}
</script>
</body>
</html>
