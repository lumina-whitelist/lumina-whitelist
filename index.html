<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lumina AI Whitelist</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #ffffff, #000000);
      color: #2d3748;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      padding: 30px;
      width: 100%;
      max-width: 480px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }
    h1 {
      margin-bottom: 15px;
      font-weight: 700;
    }
    p {
      margin-bottom: 25px;
      color: #555;
    }
    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
    }
    input {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 2px solid #ddd;
      font-size: 15px;
    }
    input:focus {
      border-color: #667eea;
      outline: none;
    }
    button {
      width: 100%;
      padding: 15px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      transition: all 0.3s ease;
    }
    button:hover {
      box-shadow: 0 8px 25px rgba(102,126,234,0.4);
      transform: translateY(-2px);
    }
    .step { display: none; }
    .step.active { display: block; }
    .success-animation {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, #48bb78, #38a169);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      color: #fff;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Step 1: Twitter -->
    <div id="step1" class="step active">
      <h1>Step 1: Follow Us</h1>
      <p>Enter your Twitter username and follow <strong>@Lumina_Wallet</strong></p>
      <a href="https://twitter.com/Lumina_Wallet" target="_blank">
        <button type="button">Follow @Lumina_Wallet</button>
      </a>
      <div class="input-group">
        <label for="twitter">Twitter Username (required)</label>
        <input type="text" id="twitter" placeholder="@username" required>
      </div>
      <button onclick="goToStep2()">Continue</button>
    </div>

    <!-- Step 2: Wallet + Email -->
    <div id="step2" class="step">
      <h1>Step 2: Submit Details</h1>
      <p>Enter your wallet address and email</p>
      <div class="input-group">
        <label for="wallet">Wallet Address</label>
        <input type="text" id="wallet" placeholder="0x..." required>
      </div>
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="you@example.com" required>
      </div>
      <button onclick="submitForm()">Join Whitelist</button>
    </div>

    <!-- Step 3: Congratulations -->
    <div id="step3" class="step">
      <div class="success-animation">✓</div>
      <h1>Congratulations!</h1>
      <p>You’ve successfully joined the Lumina AI Wallet Whitelist 🎉</p>
      <p>Check your email for confirmation and updates.</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script>
    emailjs.init("dwO7kSHC9tZ49Mneb"); // Your public key

    function goToStep2() {
      const twitter = document.getElementById('twitter').value.trim();
      if (!twitter) {
        alert("Twitter username is required!");
        return;
      }
      showStep('step2');
    }

    function submitForm() {
      const email = document.getElementById('email').value.trim();
      const wallet = document.getElementById('wallet').value.trim();
      const twitter = document.getElementById('twitter').value.trim();

      if (!email || !wallet || !twitter) {
        alert("All fields are required!");
        return;
      }

      emailjs.send("service_qtl608z", "template_9bjhvsh", {
        user_email: email,
        wallet: wallet,
        twitter: twitter
      })
      .then(() => {
        console.log("✅ Email sent");
        showStep('step3');
      })
      .catch((err) => {
        console.error("❌ Error sending email:", err);
        alert("Error sending email. Try again.");
      });
    }

    function showStep(id) {
      document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
